plugins:
  - search
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
extra_javascript:
  - https://unpkg.com/mermaid@10.9.1/dist/mermaid.min.js
  - assets/docker-header.js
  - assets/termynal.js
  - assets/vars.js
extra_css:
  - assets/docker-header.css
  - assets/termynal.css
  - assets/vars.css
