# Example Kubernetes Secret for DIANNA (Deep Instinct) configuration
#
# IMPORTANT:
# - This file is an example. Do NOT commit real secrets to Git.
# - Replace <your-namespace>, <paste-dianna-api-token>, and <dianna-management-url> before applying.
# - Prefer creating the Secret via kubectl or your secret manager.
#
apiVersion: v1
kind: Secret
metadata:
  name: dianna-api
  namespace: <your-namespace>
type: Opaque
stringData:
  # Required: DSXCONNECT_DIANNA__API_TOKEN
  apiToken: "<paste-dianna-api-token>"
  # Required: DSXCONNECT_DIANNA__MANAGEMENT_URL
  managementUrl: "<dianna-management-url>"
