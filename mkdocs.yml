site_name: DSX-Connect
site_description: Modular, scalable file scanning orchestration with pluggable connectors
repo_url: https://github.com/deep-instinct/dsx-connect
extra:
  social:
    - icon: fontawesome/brands/github
      name: GitHub
      link: https://github.com/deep-instinct/dsx-connect
    - icon: fontawesome/brands/docker
      name: Docker Hub
      link: https://hub.docker.com/repositories/dsxconnect
theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/dsx-connect-icon-white.svg
  favicon: assets/dsx-connect-icon-white.svg
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.path
    - navigation.top
    - header.social
    - content.code.copy
    - search.suggest
    - search.highlight
  palette:
#    - scheme: default
#      primary: teal
#      accent: amber
    - scheme: default
      primary: light blue
      accent: amber
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: light blue
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

